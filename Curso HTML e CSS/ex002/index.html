<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páragrafos</title>
</head>
<body>
    <h1>Páragrafos e quebras de linha</h1>
    <hr>
    <p>Vôce pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p> <!--LESS THAN / GREATER THAN-->
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse você pode utilizar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos adicionais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow; <!--MiscSymbols-->
    </p>
</body>
</html>
